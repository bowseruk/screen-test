<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/x-icon" href="./assets/images/logo-open.ico">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/0dd9fad87f.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Screen Test</title>
</head>

<body>
  <!-- header - main title/navbar -->
  <div class="spacer-for-footer">
    <header>
      <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div id="navbar-logo" alt="Logo" height="30" class="brand-img brand-logo d-inline-block align-text-top">
            </div>
            <span id="navbar-title">Screen Test</span>
          </a>

          <!-- Button trigger modal -->
              <span class="navbar-text"></span>
              <span class="navbar-text" id="total-score"></span>
              <span class="navbar-text" id="timer-display"></span>
          <form class="d-flex" role="search">

            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#settingsModal">
              <i class="fa-solid fa-gear"></i>
            </button>
          </form>
        </div>
      </nav>
      <h1 class="d-none">Screen Test</h1>
    </header>
    <!-- grid container -->
    <main class="container-fluid text-center">
      <div class="game-screen row">
        <!-- <div id="timer" class="timer col-lg-12 order-4 order-lg-3 d-none">
          <canvas id="timer-canvas"></canvas>
        </div> -->
        <!-- top left block -->
        <div class="panel flex-fill col-lg-6 order-5 order-lg-1" id="panel-1"></div>
        <!-- top right block -->
        <div class="panel col-lg-6 order-1 order-lg-2 d-none d-lg-block" id="panel-2">
          hint 1
        </div>
        <!-- bottom left block -->
        <div class="panel flex-fill col-lg-6 order-2 order-lg-5 d-none d-lg-block" id="panel-3">
          hint 2
        </div>
        <!-- bottom right block -->
        <div class="panel col-lg-6 order-3 order-lg-4 d-none d-lg-block" id="panel-4">
          hint 3
        </div>
      </div>
    </main>
  </div>
  <!-- footer -->
  <footer class="container text-center">
    <h4><i class="fa-solid fa-film"></i> By Number 1 Team <i class="fa-solid fa-film"></i></h4>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="player-name" placeholder="Tell us your name">
            <label for="player-name">Tell us your name</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-player-name">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Movie -->
  
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JS Game Items -->
  <script src="./assets/js/movies.js"></script>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/model.js"></script>
  <script src="./assets/js/view.js"></script>
  <script src="./assets/js/controller.js"></script>
  <!-- JS -->
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
